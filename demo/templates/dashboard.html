{% extends "base.html" %}


{% block custom_css %}
{% endblock %}


{% block custom_js %}
    <script src='static/js/dashboard.js' type="text/javascript"></script>
{% endblock %}


{% block content %}
<div class="content">
<div class="row">
  <div class="col-lg-6">
    <div class="card">
	  <div class="card-header">
        <h4 class="card-title">1. Image Manager</h4>
        <p class="card-category">select set or create new one</p>
      </div>
      <div class="card-body">
          <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4">
             <div class="row">
                <div class="col-sm-12">
                   <table id="datatable" class="table table-striped dataTable dtr-inline" role="grid" aria-describedby="datatable_info" style="">
                      <thead>
                         <tr role="row">
                            <th aria-controls="datatable" rowspan="1" colspan="1" width="100px">Image</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1" width="20%">Name</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1">Route</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1">Section</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1">Platform</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1">Date</th>
                            <th aria-controls="datatable" rowspan="1" colspan="1">State</th>
                         </tr>
                      </thead>
                      <tbody>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card card-chart">
      <div class="card-header">
        <h4 class="card-title">1. Trainingset Manager</h4>
        <p class="card-category">select set or create new one</p>
      </div>
      <div class="card-body">
        <div class="chart-area"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
          <canvas id="label-chart" width="794" height="440" class="chartjs-render-monitor" style="display: block; height: 220px; width: 397px;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
{% endblock %}
