{% extends "base.html" %}


{% block custom_css %}
	<link href="static/css/imagemanager.css" rel="stylesheet" >
{% endblock %}


{% block custom_js %}
	<script src='static/js/imagemanager.js' type="text/javascript"></script>
{% endblock %}


{% block content %}
  <div class="container-fluid">
    <!-- your content here -->
    <div class="row">
       <div class="col-md-12">
          <div class="card">
             <div class="card-body">
            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                   <div class="row">
                      <div class="col-sm-12 col-md-6">
                         <div class="dataTables_length" id="datatable_length">
                            <label>
                               Show
                               <select name="datatable_length" aria-controls="datatable" class="custom-select custom-select-sm form-control form-control-sm">
                                  <option value="10">10</option>
                                  <option value="25">25</option>
                                  <option value="50">50</option>
                                  <option value="-1">All</option>
                               </select>
                               entries
                            </label>
                         </div>
                      </div>
                      <div class="col-sm-12 col-md-6" style="text-align: right">
						  <button type="button" class="btn btn-link btn-icon btn-primary btn-sm" onClick="toggleNewModal()">
							<i class="tim-icons icon-simple-add"></i>
					  	  </button>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-sm-12">
                         <table id="datatable" class="table table-striped dataTable dtr-inline" role="grid" aria-describedby="datatable_info" style="">
                            <thead>
                               <tr role="row">
                                  <th aria-controls="datatable" rowspan="1" colspan="1" width="15px">#</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1" width="100px">Image</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1" width="20%">Name</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1">Route</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1">Section</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1">Platform</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1">Date</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1">State</th>
                                  <th aria-controls="datatable" rowspan="1" colspan="1" width="20px"> </th>
                               </tr>
                            </thead>
                            <tbody>
                            </tbody>
                         </table>
                      </div>
                   </div>
                </div>
             </div>
             <!-- end content-->
          </div>
          <!--  end card  -->
       </div>
       <!-- end col-md-12 -->
    </div>
  </div>
{% endblock %}


{% block modal %}
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content white-content">
            <div class="modal-header">
                <button type="button" class="close btn btn-danger btn-link " data-dismiss="modal">
                    <i class="tim-icons icon-simple-remove"></i>
                </button>
                <h3 class="modal-title">Add New Image</h4>
            </div>
            <div class="modal-body">
                <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                   <div class="row">
                      <div class="col-sm-12">
                         <table id="datatable2" class="table dataTable dtr-inline" role="grid" aria-describedby="datatable_info" style="">
                            <thead class='col-sm-12'>
                               <tr role="row">
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Image</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Name</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Route</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Section</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Platform</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">Date</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1">State</th>
                                  <th aria-controls="datatable2" rowspan="1" colspan="1"> </th>
                               </tr>
                            </thead>
                            <tbody>
                            </tbody>
                         </table>
                      </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
